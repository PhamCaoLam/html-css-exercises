<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
    <link rel="stylesheet" href="style.css">
    <!--Làm giao diện trang form thêm sản phẩm 
    (id, name, price, description, image, category (xổ xuống chọn))-->
</head>
<body>
    <form action="#" method="POST">
        <div>
            <label>ID</label>
            <input type="text"
            required
            name="id"
            id="id">
        </div>
        <div>
            <label>Name</label>
            <input type="text"
            required
            name="name"
            id="name">
        </div>
        <div>
            <label>Price</label>
            <input type="number"
            required
            name="price"
            id="price"
            min="0.0"
            step="0.1">
        </div>
        <div>
            <label>Description</label>
            <input type="text"
            required
            name="description"
            id="description">
        </div>
        <div>
            <label>Image</label>
            <input type="file"
            required
            name="image"
            id="image">
        </div>
        <div>
            <label>Category</label>
            <select name="category" id="category">
                <option value="asian">nấm châu Á</option>
                <option value="european">nấm châu Âu</option>
                <option value="south_american">nấm Nam Mỹ</option>
                <option value="australian">nấm Australia</option>
              </select>
        </div>
    </form>
</body>
</html>
