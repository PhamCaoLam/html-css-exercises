<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>  
    <form method="POST" action="#"></form>

        <div>
            <label for="">Name</label>
            <input type="text"
            name="name"
            id="name"
            required
            placeholder="Your name:"
            maxlength="20">
        </div>

        <div>
            <label for="">Password</label>
            <input type="password"
            name="password"
            id="password"
            required
            placeholder="Your password"
            minlength="8">
        </div>

        <div><button type="submit">Login</button></div>
    </form>
</body>
</html>
